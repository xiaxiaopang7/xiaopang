<!DOCTYPE html>
<html ng-app="xp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="ctrl1">
    <ul>
        <li ng-repeat="(parentkey,p) in phones track by $index">
            {{p.name}}
            <ul>
                <li ng-repeat="(childrenkey,t) in p.type track by $index">
                    {{t}}{{parentkey}}{{childrenkey}}
                </li>
            </ul>
        </li>
    </ul>
</div>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app=angular.module('xp',[]);
    app.controller('ctrl1',function($scope){
        $scope.arrs=['apple','samsung','mi'];
        $scope.phones=[{name:'apple',type:['白色','金色','亮黑']},{name:'mi',type:['白色','陶瓷']},{name:'samsung',type:['白色']}]
    })
</script>

</body>
</html>
